<div class="rentals">
<h2>Rentals</h2>
<h3>Houses</h3>
<ul class="houses">
  <li class="rental" *ngFor="let rental of getHouses()">
    <div class="content">
      <div class="image"><img src="{{rental.images[0].url}}"/></div>
      <div class="desc">
        <h4>{{rental.name}}</h4>
        <p>{{rental.short_desc}}</p>
      </div>
      <app-features [rental]="rental"></app-features>
      <button class="more selectable" routerLink="/rental/{{rental.id}}">More</button>
    </div>
  </li>
</ul>
<h3>Flats</h3>
<ul class="flats">
</ul>
</div>
