<div *ngFor="let feat of features" class="feature selectable" title="{{feat.getDesc()}}"
    (click)="onFeatureSelect(feat)" [class.crossed]="feat.prohibited" [class.selected]="featureSelected && feat==feature">
  <i class="symbol" [innerHtml]="feat.symbol"></i>
  <div *ngIf="feat.isPeopleFeature()" class="p">Max:{{rental.max_people}}</div>
  <div *ngIf="feat.isSpaceFeature()" class="s">{{rental.living_space}}mÂ²</div>
</div>
<div *ngIf="featureSelected" class="desc">{{feature.getDesc()}}</div>
